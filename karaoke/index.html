<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Daydream Believer</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Daydream Believer</h1>

<video src="http://www.cs.tufts.edu/comp/20/daydream_believer.webm" id="music_video" controls></video>
<div id="lyrics">
</div>

<script>
        function dynamicLyrics() {
        	var lyrics = document.getElementById("lyrics");
                var video  = document.getElementById("music_video");
                var seconds = video.currentTime;
                
                if (seconds >= 6 && seconds < 16) {
                        lyrics.innerHTML = "<p>Oh, I could hide 'neath the wings <br /> \
                                            Of the bluebird as she sings. </p>" + 
                                            "<img src='bluebird.jpg' alt='Picture of a bluebird'>";
                                           
                } else if (seconds >= 16 && seconds < 22) {
                        lyrics.innerHTML = "<p>The six o'clock alarm would never ring.</p> " ;
                        
                } else if (seconds >= 22 && seconds < 31) {
                        lyrics.innerHTML = "<p>But it rings and I rise, <br />  \
                                            Wipe the sleep out of my eyes.</p>" +
                                            "<img src='alarm-clock.jpg' alt='Picture of an alarm clock.'>";
                                           
                } else if (seconds >= 31 && seconds < 37) {
                        lyrics.innerHTML = "<p>My shavin' razor's cold and it stings.<p/>";
                        
                } else if (seconds >= 38 && seconds < 54) {
                        lyrics.innerHTML = "<p>Cheer up, Sleepy Jean. <br /> \
                                            Oh, what can it mean. <br /> \
                                            To a daydream believer <br /> \
                                            And a homecoming queen.</p> " + 
                                            "<img src='happy.jpg' alt='Picture of a happy girl.'>";
                                           
                } else if (seconds >= 56 && seconds < 63) {
                        lyrics.innerHTML = "<p>You once thought of me <br /> \
                                            As a white knight on a steed. </p>" + 
                                            "<img src='white-knight.jpg' alt='Picture of a white knight'>";
                                           
                } else if (seconds >= 63 && seconds < 68) {
                        lyrics.innerHTML = "<p>Now you know how happy I can be.</p>";
                        
                } else if (seconds >= 69 && seconds < 77) {
                        lyrics.innerHTML = "<p>Oh, and our good times start and end <br /> \
                                            Without dollar one to spend.</p>" + 
                                            "<img src='without-dollar.jpg' alt='Picture of a crossed-out dollar'>";
                                           
                } else if (seconds >= 78 && seconds < 83) {
                        lyrics.innerHTML = "<p>But how much, baby, do we really need.</p>";
                        
                } else if (seconds >= 86 && seconds < 102) {
                        lyrics.innerHTML = "<p>Cheer up, Sleepy Jean. <br /> \
                                            Oh, what can it mean. <br /> \
                                            To a daydream believer <br /> \
                                            And a homecoming queen.</p> " + 
                                            "<img src='happy.jpg' alt='Picture of a happy girl.'>";

                                           
                } else if (seconds >= 103 && seconds < 119) {
                        lyrics.innerHTML = "<p>Cheer up, Sleepy Jean. <br /> \
                                            Oh, what can it mean. <br /> \
                                            To a daydream believer <br /> \
                                            And a homecoming queen.</p>" + 
                                            "<img src='happy.jpg' alt='Picture of a happy girl.'>";

                                           
                } else if (seconds >= 120 && seconds < 127) {
                        lyrics.innerHTML = "<p>[Instrumental interlude]</p>"
                        
                } else if (seconds >= 128 && seconds < 144) {
                        lyrics.innerHTML = "<p>Cheer up, Sleepy Jean. <br /> \
                                            Oh, what can it mean. <br /> \
                                            To a daydream believer <br /> \
                                            And a homecoming queen.</p> " + 
                                            "<img src='happy.jpg' alt='Picture of a happy girl.'>";

                } else if (seconds >= 144 && seconds < 165) { 
                        lyrics.innerHTML = "<p>Cheer up, Sleepy Jean. <br /> \
                                            Oh, what can it mean. <br /> \
                                            To a daydream believer <br /> \
                                            And a homecoming queen. <br /> \
                                            [Repeat and fade]</p>" + 
                                            "<img src='happy.jpg' alt='Picture of a happy girl.'>";
                }
        }
        var video = document.getElementById("music_video");
	video.addEventListener("timeupdate", dynamicLyrics, true);

</script>
</body>
</html>
